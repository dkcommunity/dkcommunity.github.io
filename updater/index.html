<script>
$(document).ready(function()
{
   $("a[href*='#intro']").click(function(event)
   {
      event.preventDefault();
      $('html, body').stop().animate({ scrollTop: $('#intro').offset().top }, 600, 'easeOutQuad');
   });
});
</script>
<script>
$(document).ready(function()
{
   // move arrow outside the layer container
   $('#wb_down-arrow').appendTo('#intro');
});
</script>

<body>
<div id="intro" style="position:relative;text-align:center;width:100%;height:100%;float:left;display:block;z-index:1;">
<div id="intro-overlay"></div>
<div id="intro_Container" style="width:565px;position:relative;margin-left:auto;margin-right:auto;text-align:left;">

</div>
</div>
